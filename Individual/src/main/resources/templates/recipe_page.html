<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
</head>
<body>
<section style="height: 250px;">

    <h1 id="h1" class="text-shadow"> -- Dish Diary  -- </h1>
    <p class="text-shadow"><small>#Cook & Fun #Find Out What</small></p>
    <div class="tags">
        
    </div>
</section>
<p style="height:2px"></p>
<h1 class="text">  Add New Recipes </h1>
<form action="/addNew" method="post" >
    <div class = "container">
        <div style="align-items: center">

    <label for="title">Recipe Name:</label><br>
    <input type="text" id="title" name="title"><br>

    <label >categorize Type:</label><br>
<!--    <input type="text"  name="categorizeType" required><br>-->
            <select id="categorizeType" name="categorizeType" required>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br>

    <label >Vegitarian or Non:</label><br>
<!--    <input type="text"  name="vegitarian_Non" required><br>-->
            <select id="vegitarian_non" name="vegitarian_Non" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegitarian_Non">Non-Vegetarian</option>
            </select><br>

    <label >Description:</label><br>
    <textarea style="height:150px; width:500px"  name="description" required></textarea><br>

    <label >instructions:</label><br>
    <textarea style="height:150px; width:500px"  name="instructions" required></textarea><br>

    <label>ingredients:</label><br>
    <textarea style="height:150px; width:500px"  name="ingredients" required></textarea><br>

<!--    <label >quantity:</label><br>-->
<!--    <textarea name="quantity" required></textarea><br>-->

    <label>nutritions:</label><br>
    <textarea  style="height:150px; width:500px" name="nutritions" required></textarea><br>

    <label >calories:</label><br>
    <input type="text"  name="calories" required><br>

    <label>numberOfPeple:</label><br>
    <input type="text" name="numberOfPeple" required><br>
    <!-- Add more input fields for other properties of RecipeTable class -->

    <button type="submit">Submit</button>

            <p  class="link">
<!--                <a  th:href="@{/loginPage}"><h2>Do you want to log in: Login here</h2></a></p>-->
<!--            <p  class="link"> <a  th:href="@{/updatePage}"><h2>Do you want to Reset Password:  here</h2></a></p>-->

            <div th:if="${results}" >
                <p  style="color:white; font-size: 26px; " th:text="${results}"></p></div>
            <div th:if="${errorMessage}" class="error">
                <p  style="color:red; font-size: 26px;" th:text="${errorMessage}"></p></div>

            <p  class="link">
                <a  th:href="@{/recipeViewPage}"><h2>View Recipes</h2></a></p>
            <p  class="link">
                <a  th:href="@{/recipeUpdatePage}"><h2>Update Recipes</h2></a></p>
            <p  class="link">
                <a  th:href="@{/recipeDeletePage}"><h2>Delete Recipes</h2></a></p>
        </div>
    </div>
</form>

<div id="responseMessage"></div>

<script>
        document.getElementById("recipeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('/addNew', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("responseMessage").innerHTML = "Recipe added successfully!";
                } else {
                    document.getElementById("responseMessage").innerHTML = "Failed to add recipe.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("responseMessage").innerHTML = "An error occurred while processing your request.";
            });
        });
    </script>
</body>
