<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add New Recipe</title>
</head>
<body>
<section style="height: 250px;">
<h1 id="h1" class="text-shadow"> -- Dish Diary  -- </h1>
<p class="text-shadow"><small>#Cook & Fun #Find Out What</small></p>
<div class="tags">
    
</div>
</section>
<h1 class="text">  Delete Recipes </h1>
<form action="/deleteRecipes" method="post" >
    <div class = "container">
        <div style="align-items: center">

            <label for="title">Recipe Name:</label><br>
            <input type="text" id="title" name="title"><br>


            <button type="submit">Delete</button>
            <p style="height:10px"></p>

            <div th:if="${message}" class="error">
                <p style="color:white; font-size: 26px;" th:text="${message}"></p></div>

            <div th:if="${message2}" class="error">
                <p style="color:red; font-size: 26px;" th:text="${message2}"></p></div>

            <p  class="link">
                <a  th:href="@{/recipePage}"><h2>Add new Recipes</h2></a></p>
            <p  class="link">
                <a  th:href="@{/recipeViewPage}"><h2> View Recipes</h2></a></p>
            <p  class="link">
                <a  th:href="@{/recipeUpdatePage}"><h2>Update Recipes</h2></a></p>

        </div>
    </div>
</form>

<div id="responseMessage"></div>

<script>
        document.getElementById("recipeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('/addNew', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("responseMessage").innerHTML = "Recipe added successfully!";
                } else {
                    document.getElementById("responseMessage").innerHTML = "Failed to add recipe.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("responseMessage").innerHTML = "An error occurred while processing your request.";
            });
        });
    </script>
</body>
